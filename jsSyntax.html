<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Variabel</title>
</head>
<body>
    <p id="variabel"></p>
    <p id="variabel2"></p>

    <script>
        let x,y,z;
        x = 10;
        y = "saya belajar javascript";
        z = 5;

        //JUMLAHKAN VARIABEL PERTAMA & KEDIA
        document.getElementById("variabel").innerHTML= x + y;
        // JUMLAHKAN VARIABEL PERTAMA & KETIGA
        document.getElementById("variabel2").innerHTML= x + z; 
    </script>
</body>
</html>
